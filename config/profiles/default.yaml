# ============================================================================
# Exception Guide:
# ============================================================================
# 
# SYNTAX:
# - Start with "!" to mark as exception
# - Use exact URLs: "!youtube.com/watch?v=specific_video_id"
# - Use wildcards: "!youtube.com/channel/*" or "!*.youtube.com/user/*"
# - Path matching: "!reddit.com/r/programming*"
# 
# EXAMPLES:
# - "!youtube.com/watch?v=deWLX8K_7Oo"    # Allow specific video
# - "!youtube.com/channel/UC*"            # Allow all YouTube channels
# - "!youtube.com/playlist*"              # Allow all playlists
# - "!reddit.com/r/programming"           # Allow programming subreddit
# - "!twitter.com/elonmusk"               # Allow specific Twitter account
# - "!*.facebook.com/marketplace"         # Allow Facebook marketplace
# 
# NOTES:
# - Exceptions override website blocking for specific URLs
# - Wildcards (*) match any characters
# - Case-sensitive matching
# - Remove the "# " to enable exceptions
# ============================================================================
