exceptions:
  # Allow specific YouTube videos for educational content
  # - "!youtube.com/watch?v=deWLX8K_7Oo"           # Specific video
  # - "!youtube.com/channel/UC*"                   # All channels (wildcard)
  # - "!*.youtube.com/playlist*"                   # All playlists
  
